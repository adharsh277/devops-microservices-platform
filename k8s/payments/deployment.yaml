apiVersion: apps/v1
kind: Deployment
metadata:
  name: payments-deployment
  namespace: devops
spec:
  replicas: 1
  selector:
    matchLabels:
      app: payments
  template:
    metadata:
      labels:
        app: payments
    spec:
      containers:
      - name: payments
        image: devopsacr30179.azurecr.io/payments-service:1.0
        ports:
        - containerPort: 8000
